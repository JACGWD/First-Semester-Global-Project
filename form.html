<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      main,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      /* Make images responsive */
      img {
        max-width: 100%;
        height: auto;
      }

      body {
        line-height: 1;
        font-kerning: normal;
      }

      ol,
      ul {
        list-style: none;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* ========= CODE ========== */

      fieldset {
        margin: 1rem;
        border: 1px solid #444;
        padding: 1rem;
      }

      input:not(.button),
      textarea,
      select {
        display: block;
        margin: 0;
        width: 100%;
      }

      input[type="text"] {
        margin-bottom: 1rem;
      }

      legend {
        padding: 0 0.5rem;
      }

      label {
        margin-bottom: 0.35rem;
        display: block;
      }

      .align-right {
        display: flex;

        justify-content: flex-end;
        /* Send buttons to the end of the flex box, ie right */

        margin-right: 1rem;
        /* match the width of the margin of the fieldset so it aligns */
      }

      .button[type="reset"] {
            margin-right: 1rem;
        }  


    .comment-box {
	padding-top: 15rem;
	background-image: url(img/typing-01.svg);
	background-repeat: no-repeat;
	background-size: 18rem;
	background-position: 90% 1rem;
}
    </style>
  </head>
  <body>

    <form action="#">
      <fieldset>
        <!-- form box 1-->
        <legend>Tell Us About Yourself</legend>
        <!-- title tag for form box 1-->

        <label for="first-name">First Name</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
        /><!-- text box 1-->

        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" /><!-- text box 2-->

        <label for="telephone">Telephone Number</label>
        <input type="tel" name="telephone" id="telephone" /><!-- text box 3-->
      </fieldset>

      <fieldset>
        <legend>How Can We Help You?</legend>
        <label for="client-needs">Please choose an option</label>
        <select name="client-needs" id="client-needs">
          <!-- Drop-Down Menu -->

          <option value="quote">Quote for Purchase</option>
          <!-- Contents of the drop-down menu's list -->
          <option value="sales">Sales Question</option>
          <option value="support">Support Request</option>
          <option value="returns">Product Return</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset class="comment-box">
        <!-- form box 2-->
        <legend>Please Leave Us a Comment</legend>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment"></textarea
        ><!-- message input box-->
      </fieldset>

      <div class="align-right">
        <!-- box to group buttons together so we can align them -->
        <input type="reset" value="reset" class="button" />
        <input type="submit" value="button" class="button" />
      </div>
    </form>

  </body>
</html>
